<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza toppings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-column"></div>
      <div class="form-column">
        <h1>Build your own Pizza</h1>
        <form>
          <div class="person-info">
            <label for="name">Name</label>
            <input type="number" id="name" name="name" required />

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <fieldset>
            <legend>Toppings</legend>
            <div class="grid-container">
              <label
                ><input type="checkbox" name="topping" value="pepperoni" />
                Pepperoni</label
              >
              <label
                ><input type="checkbox" name="topping" value="sausage" />
                Sausage</label
              >
              <label
                ><input type="checkbox" name="topping" value="mushrooms" />
                Mushrooms</label
              >
              <label
                ><input type="checkbox" name="topping" value="onions" />
                Onions</label
              >
              <label
                ><input type="checkbox" name="topping" value="green-peppers" />
                Green Peppers</label
              >
              <label
                ><input type="checkbox" name="topping" value="black-olives" />
                Black Olives</label
              >
              <label
                ><input type="checkbox" name="topping" value="pineapple" />
                Pineapple</label
              >
              <label
                ><input type="checkbox" name="topping" value="ham" /> Ham</label
              >
              <label
                ><input type="checkbox" name="topping" value="bacon" />
                Bacon</label
              >
              <label
                ><input type="checkbox" name="topping" value="extra-cheese" />
                Extra Cheese</label
              >
              <label
                ><input type="checkbox" name="topping" value="anchovies" />
                Anchovies</label
              >
              <label
                ><input type="checkbox" name="topping" value="spinach" />
                Spinach</label
              >
            </div>
          </fieldset>

          <button type="submit" class="submit-button">Submit</button>
          <button type="reset" class="reset-button">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
